<!DOCTYPE html>
<html>
	<head>
		<title>CSS : Cascading Style Sheet</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<h1>CSS : Cascading Style Sheet</h1>
		<h2>There are three way to write CSS</h2>
		<ol>
			<li>Inline CSS</li>
			<li>Internal CSS</li>
			<li>External CSS</li>
		</ol>
		<h3>Inline CSS</h3>
		<p id="first-paragraph">Example Inline css</p>
		<p id="second-paragraph">Example of Interal css</p>
		<p class="my-own-class">I am on the way</p>
		<p class="my-own-class">I am on the way</p>
		<h3>Div is non-semantic element</h3>
		
		<div class="box1">
			<h5>I am inter h5</h5>
		</div>
		<h5>I am outermost h5</h5>
		
	</body>
</html>
